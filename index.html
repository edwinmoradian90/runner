<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Runner</title>
  </head>
  <body oncontextmenu="return false;">
    <style>
      body {
        background-color: black;
        height: 100vh;
        margin: 0;
        max-height: 100vh;
      }

      body:hover {
        cursor: none;
      }

      #mainContainer {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #boostBoard {
        align-items: flex-start;
        color: white;
        display: flex;
        height: 4rem;
        justify-content: space-around;
        width: inherit;
      }

      #boostBar {
        border: 2px solid gray;
        border-radius: 3px;
        box-sizing: border-box;
        color: white;
        height: 23px;
        width: 104px;
      }

      #boostGauge {
        background: green;
        border-radius: 3px;
        height: 20px;
        width: 100px;
        color: white;
      }

      #boostAmount {
        align-items: center;
        display: flex;
        height: 20px;
        justify-content: center;
        width: 104px;
      }

      #healthGauge {
        background: green;
        border-radius: 3px;
        height: 20px;
        width: 100px;
      }

      #healthAmount {
        align-items: center;
        display: flex;
        height: 20px;
        justify-content: center;
        width: 104px;
      }
    </style>
    <div id="mainContainer">
      <canvas tabindex="1" id="canvas"></canvas>
      <div id="boostBoard">
        <div>
          <span>BOOST</span>
          <div id="boostBar" class="mt-3">
            <div id="boostGauge">
              <div id="boostAmount">100</div>
            </div>
          </div>
        </div>
        <div id="scoreBoard">
          <span>POINTS: </span>
          <span id="score">0</span>
        </div>
        <div>
          <span>HEALTH</span>
          <div id="boostBar" class="mt-3">
            <div id="healthGauge">
              <div id="healthAmount">100</div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
